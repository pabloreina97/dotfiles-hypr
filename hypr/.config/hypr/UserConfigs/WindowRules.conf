# For window rules and layerrules
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# This file is used to add or overwrite window rules
# This file will not be modified during dotfiles updates

# Apps fijas por workspace
windowrule = match:class ^(kitty)$, workspace 6
windowrule = match:class ^(google-chrome)$, workspace 8

# OPACITY (formato: opacity ACTIVA INACTIVA)
windowrule = match:tag browser, opacity 1 1 override
windowrule = match:tag projects, opacity 1 1 override
windowrule = match:tag im, opacity 1 0.86
windowrule = match:tag multimedia, opacity 1 0.86
windowrule = match:tag file-manager, opacity 0.9 0.8
windowrule = match:tag terminal, opacity 0.9 0.9
windowrule = match:tag settings, opacity 0.8 0.7
windowrule = match:tag viewer, opacity 0.82 0.75
windowrule = match:tag wallpaper, opacity 0.9 0.7
